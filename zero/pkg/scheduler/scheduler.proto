syntax = "proto3";

service Scheduler {
    rpc GetSchedulerInfo (EmptyRequest) returns (EmptyResponse);
    rpc AddJob (EmptyRequest) returns (EmptyResponse);
    rpc GetJob (EmptyRequest) returns (EmptyResponse);
    rpc GetJobs (EmptyRequest) returns (EmptyResponse);
    rpc DeleteJob (EmptyRequest) returns (EmptyResponse);
    rpc UpdateJob (EmptyRequest) returns (EmptyResponse);
    rpc PauseJob (EmptyRequest) returns (EmptyResponse);
    rpc ResumeJob (EmptyRequest) returns (EmptyResponse);
    rpc RunJob (EmptyRequest) returns (EmptyResponse);
}

message EmptyRequest {}
message EmptyResponse {}